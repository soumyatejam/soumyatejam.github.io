<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Stages of Relationship</title>
  </head>
  <body>
    <div id="stages-relationship-wrapper">
      <div id="sidebar">
        <div><div id="current_time"></div></div>
        <div id="speed">
          <div class="togglebutton pause" data-val="pause">Pause</div>
          <div class="togglebutton slow current" data-val="slow">Slow</div>
          <div class="togglebutton fast" data-val="fast">Fast</div>
          <div class="clr"></div>
        </div>
        <div class="centered" id="resetbutton">(<a>Start Over</a>)</div>
        <div class="clr"></div>
        <div id="note"></div>
      </div>
      <div id="stages-relationship-chart"></div>
      <div class="clr"></div>
    </div>
    <script src="./js/charts/stagesrelationship.js"></script>
  </body>
</html>
